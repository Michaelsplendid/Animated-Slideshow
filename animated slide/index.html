<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Images</title>
  <link href='https://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js"></script>
  </head>
  <body>
<!-- ANIMATED SLIDES -->
	<section id="slides">
       <div class="topic-2" style="text-align: center;">ANIMATED SLIDESHOW</div>
    <div class="slideshow-container">
<div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="./images/img-1.jpg" alt="img-1" style="width:80%">
        <div class="text"></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="./images/img-2.jpg" alt="img-2" style="width:80%">
        <div class="text"></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="./images/img-3.jpg" alt="img-3" style="width:80%">
        <div class="text"></div>
      </div>
<div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="./images/img-4.jpg" alt="img-4" style="width:80%">
        <div class="text"></div>
      </div>      
     <div>
    <br>
<div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </section>
<!-- END OF ANIMATED SLIDES --> 
  </body>
</html>
